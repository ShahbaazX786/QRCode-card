<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>QR Card Component</title>
</head>
<body>
    <main>
      <article>
        <div class="card-main-container">
          <img src="./assets/image-qr-code.png" alt="qrcode" class="img">
          <h2 class="heading">Improve your front-end skills by building Projects</h2>
          <span class="desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
        </div>
      </article>  
    </main>
    
</body>
</html>
